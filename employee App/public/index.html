} else {

  });
}


	</script>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-20">
				<form class="login100-form validate-form" onsubmit="window.location='emp.html'" autocomplete="off">
					<span class="login100-form-title p-b-70" style="font-family: 'Montserrat', sans-serif;color:#fa6d6a">
						Employee Sign Up
					</span>
					<span class="login100-form-avatar">
						<img src="images/x.webp" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input  m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="email" autocomplete="off">
						<span class="focus-input100" data-placeholder="Email id"></span>
                    </div>
                    
					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="password" autocomplete="off">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<a href="./emp.html" class="login100-form-btn">
							Login
						</a>
					</div>

					<ul class="login-more p-t-60">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Don't have an account?
							</span>

							<a href="./signup.html" class="txt2">
								Sign up
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
